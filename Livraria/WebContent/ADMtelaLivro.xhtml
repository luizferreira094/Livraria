		<div class="pageContent">
			<div class="col-md-6">
				<p:messages />
				<h:form role="form" class="form-horizontal">

					<h2>Administrativo</h2>

					<div class="form-group">
						<h:outputLabel for="txtISBN" class="col-md-4 control-label"
							value="ISBN:" />
						<div class="col-md-4">
							<h:inputText id="txtISBN" styleClass="form-control"
								value="${livroMB.livroAtual.ISBN}" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel for="txtTitulo" class="col-md-4 control-label"
							value="Título da Obra:" />
						<div class="col-md-4">
							<h:inputText id="txtTitulo" styleClass="form-control"
								value="${livroMB.livroAtual.titulo}" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="textarea">Sumário:</label>
						<div class="col-md-4">
							<textarea class="form-control" id="textarea" name="textarea"></textarea>
						</div>
					</div>




					<div class="form-group">
						<h:outputLabel for="txtResumo" class="col-md-4 control-label"
							value="Resumo da Obra:" />
						<div class="col-md-4">
							<h:inputText id="txtResumo" styleClass="form-control"
								value="${livroMB.livroAtual.resumo}" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel for="cbTipoCapa" class="col-md-4 control-label"
							value="Tipo da Capa:" />

						<div class="col-md-4">
							<h:selectOneMenu id="cbTipoCapa" styleClass="form-control"
								value="${livroMB.livroAtual.formatolivro}">
								<f:selectItem itemLabel="Selecione a capa..."
									noSelectionOption="true" />
								<f:selectItem itemLabel="Capa Dura" noSelectionOption="true" />
								<f:selectItem itemLabel="Brochura" noSelectionOption="true" />
							</h:selectOneMenu>
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel for="cbEditora" class="col-md-4 control-label"
							value="Editora:" />

						<div class="col-md-4">
							<h:selectOneMenu id="cbEditora" styleClass="form-control"
								value="${livroMB.livroAtual.editora}">
								<f:selectItem itemLabel="Selecione uma editora..."
									noSelectionOption="true" />
								<f:selectItem itemLabel="Saraiva" itemValue="Saraiva" />
								<f:selectItem itemLabel="Globo" itemValue="Saraiva" />
								<f:selectItem itemLabel="Abril" itemValue="Saraiva" />
								<f:selectItem itemLabel="Rocco" itemValue="Saraiva" />
								<f:selectItem itemLabel="Moderna" itemValue="Saraiva" />
							</h:selectOneMenu>
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel for="cbAutor" class="col-md-4 control-label"
							value="Autor:" />

						<div class="col-md-4">
							<h:selectOneMenu id="cbAutor" styleClass="form-control"
								value="${livroMB.livroAtual.autor}">
								<f:selectItem itemLabel="Selecione um autor..."
									noSelectionOption="true" />
								<f:selectItem itemLabel="James Watson" itemValue="James Watson" />
								<f:selectItem itemLabel="Albert Einstein"
									itemValue="James Watson" />
								<f:selectItem itemLabel="Kobe Bryant" itemValue="James Watson" />
								<f:selectItem itemLabel="Christofer Wayne"
									itemValue="James Watson" />
							</h:selectOneMenu>
						</div>
					</div>



					<!-- Text input-->
					<div class="form-group">
						<h:outputLabel for="txtNumPaginas" class="col-md-4 control-label"
							value="N° de Páginas:" />
						<div class="col-md-4">
							<h:inputText id="txtNumPaginas" styleClass="form-control"
								value="${livroMB.livroAtual.qtdpagina}" />
						</div>
					</div>
					<div class="form-group">
					<h:outputLabel for="txtImagem" class="col-md-4 control-label" value="Foto de Capa:"/>
					<div class="col-md-4">
					
						<p:growl id="messages" showDetail="true" />

						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />

						<p:commandButton value="Submit" ajax="false"
							actionListener="#{fileUploadView.upload}" disabled="false" />
					</div></div>
					


					<div class="form-group">
						<h:outputLabel for="txtDataPublicacao"
							class="col-md-4 control-label" value="Data da Publicação:" />
						<div class="col-md-4">
							<p:calendar id="txtDataPublicacao"
								value="${livroMB.livroAtual.datapublicao}" pattern="dd/MM/yyyy"
								mask="true" locale="br" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel for="txtPrecoVenda" class="col-md-4 control-label"
							value="Preço de Venda:" />
						<div class="col-md-4">
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon">R$</span>
								<h:inputText id="txtPrecoVenda" styleClass="form-control"
									value="${livroMB.livroAtual.precovenda}" />
							</div>

						</div>
					</div>
					
					<center>
					<div class="grupoBotao">

						<div class="botao">
							<h:commandButton styleClass="btn btn-success" value="Gravar"
								action="${livroMB.gravarLivro()}" />
							<h:commandButton styleClass="btn btn-danger" value="Excluir" 
							action="${livroMB.deleteLivro(l)}"/>
		

						</div>

					</div>
					</center>

				</h:form>

							class="fa fa-google"></i> Google</a></span>
				</div>
