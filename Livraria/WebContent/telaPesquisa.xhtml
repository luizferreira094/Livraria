		<!-- Button -->

		<h:form role="form" class="form-horizontal">

			<!-- Form Name -->
			<h2>Busca Avançada</h2>

			<!-- Search input-->
			<div class="form-group">
				<h:outputLabel for="txtTitulo" class="col-md-4 control-label"
					 value="Título da Obra:" />
				<div class="col-md-4">
					<h:inputText id="txtTitulo" styleClass="form-control"
						binding="#{inputTitulo}" value="${livroMB.livroAtual.titulo}" />
				</div>
			</div>

			<!-- Search input-->
			<div class="form-group">
				<h:outputLabel for="txtAutor" class="col-md-4 control-label"
					value="Autor:" />
				<div class="col-md-4">
					<h:inputText id="txtAutor" styleClass="form-control"
						binding="#{inputAutor}" value="${livroMB.livroAtual.autor}" />
				</div>
			</div>

			<!-- Search input-->
			<div class="form-group">
				<h:outputLabel for="cbEditora" class="col-md-4 control-label"
					value="Editora:" />

				<div class="col-md-4">
					<h:selectOneMenu id="cbEditora" styleClass="form-control"
						value="${livroMB.livroAtual.editora}">
						<f:selectItem itemLabel="Selecione uma editora..."
							noSelectionOption="true" />
						<f:selectItem itemLabel="Saraiva" itemValue="Saraiva" />
						<f:selectItem itemLabel="Globo" itemValue="Globo" />
						<f:selectItem itemLabel="Abril" itemValue="Abril" />
						<f:selectItem itemLabel="Rocco" itemValue="Rocco" />
						<f:selectItem itemLabel="Moderna" itemValue="Moderna" />
						<f:selectItem itemLabel="Outros..." itemValue="Outros..." />
					</h:selectOneMenu>
				</div>
			</div>


			<!-- Search input-->
			<div class="form-group">
				<h:outputLabel for="cbCategoria" class="col-md-4 control-label"
					value="Categoria:" />

				<div class="col-md-4">
					<h:selectOneMenu id="cbCategoria" styleClass="form-control"
						value="${livroMB.livroAtual.categoria}">
						<f:selectItem itemLabel="Selecione uma categoria..."
							noSelectionOption="true" />
						<f:selectItem itemLabel="Ficção" itemValue="Ficção" />
						<f:selectItem itemLabel="Economia" itemValue="Economia" />
						<f:selectItem itemLabel="Agronomia" itemValue="Agronomia" />
						<f:selectItem itemLabel="Esportes" itemValue="Esportes" />
						<f:selectItem itemLabel="Sociologia" itemValue="Sociologia" />
						<f:selectItem itemLabel="Filosofia" itemValue="Filosofia" />
						<f:selectItem itemLabel="Outros..." itemValue="Outros..." />
					</h:selectOneMenu>

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">

				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-2">
					<h:commandButton styleClass="btn btn-warning" value="Buscar"
						action="${livroMB.buscaAvancada(livroMB.livroAtual)}" />

				</div>
			</div>


		</h:form>

		<h:form role="form" class="form-horizontal">

			<div id="desejado">
				<h2>Pesquise o livro desejado</h2>
				<div id="custom-search-input">
					<div class="input-group col-md-12">
						<h:inputText id="txtLivro" type="text" binding="#{inputLivro}"
							class="  search-query form-control"
							placeholder="Título, Autor, Editora, etc..." />
						<span class="input-group-btn">
							<li><a href="PesquisadeLivro.xhtml"> <label
									class="col-md-2 control-label" for="singlebutton"></label>
									<div class="col-md-2">
										<h:commandButton styleClass="btn btn-primary"
											value="Pesquisar"
											action="#{livroMB.buscarLivro(inputLivro.value)}" />
									</div></a></li>

						</span>
					</div>
				</div>
			</div>   
					<div class="container">

			<ui:repeat var="l" value="#{livroMB.livros}" varStatus="status">

				<div class="col-md-4">
					<div class="thumbnail">
						<img
							src="http://placehold.it/350x250"
							alt="ALT NAME" class="img-responsive" />
						<div class="caption">
							<h3>#{l.titulo}</h3>
							<p>#{l.autor}</p>
							<h1>R$ #{l.precovenda}</h1>
							<h3></h3>
							<center>
							<div class="grupoBotao">
								<h:commandButton styleClass="btn btn-warning" value="Adicionar Carrinho"
						action="${carrinhoMB.adicionarCarrinho(l)}" /> <span class="input-group-btn">
									<li><a href="http://localhost:8080/Livraria/detalhe.xhtml">
											<label class="col-md-2 control-label" for="singlebutton"></label>											
												<button class="btn btn-danger">
													Espiar <i class="fa fa-arrow-right"></i>
												</button>

											
									</a></li>
								</span>
							</div>
							</center>
						</div>
					</div>
				</div>
			</ui:repeat>

		</div>
